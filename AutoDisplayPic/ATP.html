            margin: 0 auto;
            width: 800px;
            overflow: hidden;
        }
        .bt{
            text-align: center;
        }
        .red{
            color:red;
        }
    </style>
</head>

" alt="图片3" height="450">

" alt="图片4" height="450">
       <img src="https://i.loli.net/2019/11/04/g8vW7sCzDUGctKf.jpg
" alt="图片2" height="450">


   </div>
 </div>

 </div>
