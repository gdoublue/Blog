<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myCanvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
<canvas id="canvas"></canvas>
  <div class="actions" id="actions">
      <svg class="icon" id="eraser">
             <use xlink:href="#icon-erase"></use>
      </svg>

      <svg class="icon action" id="pen" >
            <use xlink:href="#icon-pen"></use>
      </svg>
      <svg class="icon action" id="clear" >
          <use xlink:href="#icon-clear"></use>
      </svg>
      <svg class="icon" id="download">
        <use xlink:href="#icon-Addtodownload"></use>
  </svg>
  </div>
<ol class="colors">
    <li id="red" class="red"></li>
    <li id="green" class="green active"></li>
    <li id="blue" class="blue"></li>
</ol>
<ol class="sizes">
    <li id="thin" class="thin active">细</li>  <li id="thick" class="thick">粗</li>
</ol>
<script src="canvas.js"></script>
<script src="http://at.alicdn.com/t/font_1481869_q9d34kp8vwm.js"></script>
</body>
</html>
